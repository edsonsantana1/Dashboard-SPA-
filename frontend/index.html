<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard de Casos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
        }
        .filtros {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .filtros label {
            font-weight: bold;
            color: #40516c;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .grafico-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #40516c;
            margin-bottom: 30px;
        }
        h2, h3 {
            text-align: center;
            color: #40516c;
            margin-bottom: 15px;
        }
        select, input[type="date"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Dashboard de Casos</h1>

    <div class="filtros">
        <label for="dataInicio">Período de:</label>
        <input type="date" id="dataInicio" />
        <label for="dataFim">até:</label>
        <input type="date" id="dataFim" />
        <label for="variavelRosca">Variável:</label>
        <select id="variavelRosca">
            <option value="tipo_do_caso">Tipo do Caso</option>
            <option value="localizacao">Localização</option>
            <option value="vitima.etnia">Etnia da Vítima</option>
        </select>
    </div>

    <div class="container">
        <div class="grafico-box rosca">
            <h2>Tipo do caso</h2>
            <div id="graficoRosca"></div>
        </div>
        <div class="grafico-box">
            <h2>Distribuição de Idades</h2>
            <div id="graficoDistribuicao"></div>
        </div>
        <div class="grafico-box">
            <h2>Fatores Determinantes nos Tipos de Caso</h2>
            <div id="graficoModelo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
